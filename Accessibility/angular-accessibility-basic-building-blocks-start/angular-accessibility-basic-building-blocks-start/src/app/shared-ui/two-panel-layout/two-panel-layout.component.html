<section [attr.aria-label]="ariaLabel" class="main-content">
  <h2 class="visually-hidden">{{ ariaLabel }}</h2>

  <div class="page-wrapper" [attr.aria-live]="ariaLiveSetting">
    <div class="left-wrapper">
      <ng-content select="[left-wrapper]"></ng-content>
    </div>
    <div class="right-wrapper">
      <ng-content select="[right-wrapper]"></ng-content>
    </div>
  </div>
</section>
